name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # DÜZELTME 1: Yeni Action ismini kullanıyoruz (setup-gradle)
      # DÜZELTME 2: 'gradle-version: current' diyerek wrapper dosyası aramamasını söylüyoruz
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: current

      # DÜZELTME 3: './gradlew' yerine direkt 'gradle' komutunu kullanıyoruz
      # Çünkü web üzerinden dosya oluşturduğumuzda gradlew scripti oluşmaz.
      - name: Build Debug APK
        run: gradle assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tft-voice-app
          path: app/build/outputs/apk/debug/app-debug.apk
