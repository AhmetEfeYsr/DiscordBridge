name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4       # v3 -> v4 Güncellendi

      - name: Set up JDK 17
        uses: actions/setup-java@v4     # v3 -> v4 Güncellendi
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3  # v2 -> v3 Güncellendi

      # Gradle Wrapper olmadığı için direkt gradle komutuyla kuruyoruz
      - name: Build Debug APK
        run: gradle assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4  # v3 -> v4 Güncellendi (Hata veren yer burasıydı)
        with:
          name: tft-voice-app
          path: app/build/outputs/apk/debug/app-debug.apk
